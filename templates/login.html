{% extends "base.html" %}

{% block title %}Login - AI Resume Assistant{% endblock %}

{% block content %}
<section class="py-5" style="background:#0b1020; min-height:100vh;">
  <div class="container">
    <div class="mx-auto" style="max-width:420px;">
      <div class="card shadow-lg border-0 rounded-4" style="background:#121933; color:#dbe4ff;">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 fw-bold" style="color:#62b0ff;">Login</h2>

          <form method="post" novalidate>
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" id="id_username" 
                     class="form-control bg-dark text-light border-0 rounded-3" 
                     placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" id="id_password" 
                     class="form-control bg-dark text-light border-0 rounded-3" 
                     placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-info fw-semibold">Login</button>
            </div>
          </form>

          <!-- Register Redirect -->
          <p class="mt-3 text-center text-secondary">
            Donâ€™t have an account? 
            <a href="{% url 'register' %}" class="fw-semibold" style="color:#62b0ff;">Register here</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
