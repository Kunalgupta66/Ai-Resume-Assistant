<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Resume Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/print.css' %}" media="print">
    <link rel="stylesheet" href="{% static 'css/print.css' %}" media="print">
    <style>
      @media print {
       body {
         -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
     </style>

    <!-- Print Styles -->
    <style>
    @media print {
      nav, .btn, .d-flex.gap-3, .no-print {
        display: none !important;
      }
      body {
        background: white !important;
        color: black !important;
      }
      .card {
        box-shadow: none !important;
        border: none !important;
      }
      /* Center resume on page */
      .container {
        max-width: 100% !important;
      }
    }
  </style>
  </head>
  <body style="background:#0b1020;">
    <nav class="navbar navbar-dark" style="background:#0a0f23;">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'home' %}">AI Resume
          Assistant</a>
        <div class="d-flex gap-2">
          {% if user.is_authenticated %}
          <li class="nav-item d-flex align-items-center me-3">
            <span class="badge rounded-pill px-3 py-2"
              style="background:#62b0ff; color:#0b1020; font-weight:600; font-size:0.9rem;">
              ðŸ‘‹ Hi, {{ user.username|title }}
            </span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item"><a href="{% url 'login' %}"
              class="btn btn-outline-light me-2">Login</a></li>
          <li class="nav-item"><a href="{% url 'register' %}"
              class="btn btn-info">Signup</a></li>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
