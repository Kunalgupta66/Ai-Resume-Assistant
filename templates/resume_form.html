{% extends "base.html" %}

{% block title %}Create Resume - AI Resume Assistant{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h3 class="mb-3">Create Your Resume</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Save Resume</button>
    </form>
</div>
{% endblock %}
